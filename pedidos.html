<main class="mainpedido">
   

    <form class="formulario" action="" method="get" enctype="multipart/form-data">
        <fieldset>
          <legend>Detalle del pedido</legend>
          
          <div>
            <label for="Nombre">Nombre</label>
            <input type="text" id="nombre" name="Nombre" >
          </div>

          <div>
            <label for="Apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" >
          </div>

          <div>
            <label for="direccion">Dirección</label>
            <input type="text" id="direccion" name="direccion" >
          </div>




              <div>Tamaño</div>
  
                Grande
                <label for="Grande"></label>
                <input type="radio" name="tamaño" value="grande">
                
  
                Chico
                <label for="chico"></label>
                <input type="radio" name="tamaño" value="chico">
                     
                     
               <div>
            
             <label for="Tipo">Tipo</label>
                  <select name="tipo" id="tipo">
                  <option value="T">Triángulo</option>
                  <option value="C">Cuadrado</option>
                  <option value="P">Pentagono</option>
                  </select>
              
          </div>
               
          
          <div>
        
          <p>Si querés agregar algo mas</p>
            <p>a tu pedido hacelo acá</p>
           <textarea name="Detalles" id="" cols="30" rows="10"></textarea>
           
         </div>
                
       

          <div>
              <input type="submit" value="Enviar">
          </div>
